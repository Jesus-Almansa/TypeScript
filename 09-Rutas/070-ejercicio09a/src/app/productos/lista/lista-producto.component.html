<h2>Lista de productos</h2>
@for(r of lista; track r.id) {
    <p (click)="mostrarDetalle(r.id)">
        <b>{{r.title}}</b>
    </p>
}
@empty {
    
    @if(lista==null) {
        <p class="error">Se ha producido un error. Por favor, inténtelo más tarde. O escoja otro servidor gratuito :)</p>
    }
    @else {
        <p>Los datos no han llegado todavía...</p>
    }
}
