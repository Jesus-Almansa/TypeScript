<h2>Borrar productos</h2>
<div id="formulario">
  <detalle-desplegable 
    (datoSeleccionado)="datosRecibidos($event)" 
    [mensaje]="'Borrar producto'"
    [lista]="lista()"/>
</div>

@if(bien()) {
  <p>El producto se ha borrado correctamente.</p>
}
@if(mal()) {
  <p class="error">No he podido borrar el producto. Tal vez la referencia ya no exista.</p>
}
