<h2>Bot√≥n de Angular Material que incrementa un contador</h2>

<p>
    <button mat-raised-button class="Filled" 
    (click)="aumentar(base)"
    matTooltip="Aunque no lo creas, esto incrementa el contador"
    matTooltipPosition="above"
    matTooltipShowDelay="500">
      Incrementar
    </button>
</p>



<p>
  Default appearance:
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle disabled value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="italic">Italic</mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>
</p>

<p>
  Contador premium al fallo:
  <mat-button-toggle-group name="fontStyle" roboto-label="Font Style">
    <mat-button-toggle value="bold" (click)="aumentar(base)">
        Aumentar
    </mat-button-toggle>
    <mat-button-toggle value="italic" (click)="decrementar(base)">
        Decrementar
    </mat-button-toggle>
    <mat-button-toggle value="underline" (click)="aCero()">
        A cero
    </mat-button-toggle>
  </mat-button-toggle-group>
</p>

<p>
    <span>{{title}}: {{count}}</span>
</p>

<p>
    <button mat-stroked-button class="Stroked" (click)="decrementar(base)">Decrementar</button>
</p>

<p>
    <button mat-flat-button class="Flat" (click)="aCero()">Cero al fallo primo</button>
</p>

<input 
  type="number" 
  id="base"
  [(ngModel)]="base"
  (ngModelChange)="seleccionarValor($event)" />
